{% extends "layout.html" %}

{% block titulo %}
        Vuelos
{% endblock %}  
{% block body %}
    <h1>Lista de vuelos</h1>
    <ul class="list-group">
        {% for vuelo in vuelos %}
        <li class="list-group-item">
        
            <a href="{{ url_for('vuelo', id_vuelo=vuelo.id) }}")>
            {{ vuelo.origen }} a {{ vuelo.destino }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
