{% block tittle %}Vuelos{%endblock %}
{% block body %}
    <h1>Vuelos</h1>
    <ul>
        {% for vuelo in vuelos %}
            <li>
                <a href="{% url 'vuelo' vuelo.id %}">{{ vuelo }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
